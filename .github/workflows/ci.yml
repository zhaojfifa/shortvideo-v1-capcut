name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  python-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Compile all (syntax check)
        run: |
          python -m compileall -q gateway/app
      - name: Run unit tests
        run: |
          python -m unittest discover -s gateway/app -p "test_*.py"
