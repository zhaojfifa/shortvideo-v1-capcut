<div class="topbar">
  <div class="topbar-left">
    <h1 data-i18n="{{ title_key }}">{{ title_text }}</h1>
    {% if subtitle_text %}
      <div class="muted">{{ subtitle_text }}</div>
    {% endif %}
  </div>
  <div class="topbar-mid">
    <div class="nav-segment">
      <a class="nav-item {% if active_nav == 'tasks' %}active{% endif %}" href="/tasks">任务</a>
      <a class="nav-item {% if active_nav == 'tools' %}active{% endif %}" href="/tools/hub">工具</a>
    </div>
  </div>
  <div class="topbar-right">
    {% include "_lang_tabs.html" %}
    <div class="actions">
      {% if secondary_label %}
        {% if secondary_href %}
          <a class="btn-ghost btn-nav" href="{{ secondary_href }}" {% if secondary_id %}id="{{ secondary_id }}"{% endif %}>← {{ secondary_label }}</a>
        {% else %}
          <button type="button" class="btn-ghost btn-nav" {% if secondary_id %}id="{{ secondary_id }}"{% endif %}>← {{ secondary_label }}</button>
        {% endif %}
      {% endif %}
      {% if primary_label %}
        <a class="btn-primary btn-primary-lg" href="{{ primary_href }}">{{ primary_label }}</a>
      {% endif %}
    </div>
  </div>
</div>
